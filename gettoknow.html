

<!DOCTYPE html>
<html>


<head>
    <title>มาทำความรู้จักกัน</title>
</head>


<body>
    <h1 align="center">ส่งข้อมูลพื้นฐานของเพื่อนๆ</h1>
    <form name="resume" method="post" action="">
        <fieldset>
            <legend>
                <font color="blue">ข้อมูลส่วนตัว</font>
            </legend>
            เพศ :
            <input type="radio" name="sex" value="1">ชาย
            <input type="radio" name="sex" value="2">หญิง
            <br>ชือ:<input type="text" name="name" size="20">
            <br>นามสกุล:<input type="text" name="name" size="20">
            <br>ชื่อเล่น:<input type="text" name="name" size="15">
            <br>วัน/เดือน/ปีเกิด<input type="date" name="birthday">
            <br>งานอดิเรก:<input type="text" name="name" size="20">
            
        </fieldset><br>
        <fieldset>
            <legend>
                <font color="blue">ช่องทางการติดต่อ</font>
            </legend>
            <br>ช่องทางการติดต่อ:<input type="text" name="ID" size="50">
            <br>แพลตฟอร์ม :
            <input type="radio" name="facebook" value="1">Facebook
            <input type="radio" name="instagram" value="2">IG
            <input type="radio" name="line" value="3">Line
            <input type="radio" name="tel" value="4">เบอร์โทร
        </fieldset><br>
        <br> &nbspรูปตนเอง (JPG ขนาดไม่เกิน 100 KB) : <input type="file">
        <p align="center">
            <font color="red"><input type="checkbox" name="note" value="1">ข้าพเจ้าใส่ข้อมูลที่ไม่ใช่ข้อมูลสำคัญทั้งหมด</p>
            <center><input type="submit" value="ส่ง"> &nbsp &nbsp
                <input type="reset" value="ล้างข้อมูล"> </center>
</body>
</html>
